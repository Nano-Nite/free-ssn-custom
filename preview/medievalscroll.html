<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medieval Scroll</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap");

      body {
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Cormorant Garamond", serif;
      }

      .scroll-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .roller {
        width: 92px;
        height: auto;
      }

      .roller.left {
        margin-right: -105px;
        z-index: 3;
      }

      .roller.right {
        margin-left: -25px;
        transform: scaleX(-1);
        z-index: 2;
      }

      .parchment {
        overflow: hidden;
        width: 0;
        height: 342px;
        background: url(../assets/images/material/medieval_scroll_body.png);
        transition: width 1.6s ease-in-out;
        background-size: cover;
        z-index: 1;
      }

      .contents {
        opacity: 0;
        padding: 40px;
        width: 423px;
        color: #5a3b1f;
        transition: opacity 0.8s ease;
        margin-left: 60px;
        max-height: 265px;
      }

      .parchment.open {
        width: 537px;
      }

      .parchment.open .contents {
        opacity: 1;
        text-align: center;
        font-size: x-large;
      }

      .gift-image {
        width: 100px;
      }

      .badge {
        width: 45px;
      }

      .title {
        margin-top: 0;
        padding-top: 20px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .text {
        display: -webkit-box;
        line-clamp: 4;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: #713600 !important;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const roomID =
        urlParams.get("session") ||
        urlParams.get("room") ||
        urlParams.get("roomid") ||
        "TESTROOM";
      const password =
        urlParams.get("password") ||
        urlParams.get("pass") ||
        urlParams.get("pw") ||
        "false";
      const showtime = 10000;
      const pseudodock = urlParams.has("autoshow");

      let messageTimeout = null;
      let currentMessage = null;

      function createIframe() {
        var iframe = document.createElement("iframe");

        if (pseudodock) {
          iframe.src =
            "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&password=" +
            password +
            "&push&notmobile&label=dock&vd=0&ad=0&novideo&noaudio&autostart&cleanoutput&room=" +
            roomID;
        } else {
          iframe.src =
            "https://vdo.socialstream.ninja/?ln&password=" +
            password +
            "&notmobile&salt=vdo.ninja&label=overlay&exclude=" +
            roomID +
            "&scene&novideo&noaudio&cleanoutput&room=" +
            roomID;
        }

        iframe.style.width = "0px";
        iframe.style.height = "0px";
        iframe.style.position = "fixed";
        iframe.style.left = "-100px";
        iframe.style.top = "-100px";
        iframe.id = "frame1";
        document.body.appendChild(iframe);

        var eventMethod = window.addEventListener
          ? "addEventListener"
          : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent =
          eventMethod === "attachEvent" ? "onmessage" : "message";

        eventer(messageEvent, function (e) {
          if (e.source != iframe.contentWindow) return;

          if ("dataReceived" in e.data) {
            if ("overlayNinja" in e.data.dataReceived) {
              if (
                e.data.dataReceived.overlayNinja &&
                "response" in e.data.dataReceived.overlayNinja
              ) {
              } else {
                processData({
                  contents: e.data.dataReceived.overlayNinja,
                });
              }
            }
          }
        });
        
        const messageData = {
          contents: {
            chatname: "Codeline",
            nameColor: "#107516",
            chatbadges: "",
            backgroundColor: "",
            textColor: "",
            chatmessage:
              "!join The only way 2 do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle. As with all matters of the heart, you'll know when you find it.",
            chatimg: "https://socialstream.ninja/media/sampleavatar.png",
            type: "slack",
            hasDonation: "",
            membership: "SPONSORSHIP",
            id: 13832,
            timestamp: 1770815211939,
            containsBadWords: false,
            command: true,
            contentimg: "",
            textonly: false,
            clicked: true,
          },
        };

        processData(messageData);
        setInterval(() => {
          console.log("Looping...");
          processData(messageData);
        }, showtime + 2000);
      }

      function processData(data) {
        if (!data || data === false) {
          hideMessage();
          return;
        }

        if (data.contents === false) {
          hideMessage();
          return;
        }

        if (data && data.contents) {
          showMessage(data.contents);
        } else if (data && "content" in data) {
          if (data.content) {
            processData({ contents: data.content });
          } else {
            hideMessage();
          }
        } else if (data.action && "value" in data && data.action == "content") {
          if (data.value) {
            try {
              const parsed = JSON.parse(data.value);
              if (parsed && "chatmessage" in parsed) {
                showMessage(parsed);
              }
            } catch (e) {}
          } else {
            hideMessage();
          }
        } else if (data && "chatmessage" in data) {
          showMessage(data);
        }
      }

      function showMessage(content) {
        if (!content.chatmessage && !content.chatname) return;

        hideMessage(() => {
          const wrapper = document.createElement("div");
          wrapper.className = "scroll-wrapper";

          const rollerLeft = document.createElement("img");
          rollerLeft.src =
            "../assets/images/material/medieval_scroll_handle.png";
          rollerLeft.className = "roller left";

          const rollerRight = document.createElement("img");
          rollerRight.src =
            "../assets/images/material/medieval_scroll_handle.png";
          rollerRight.className = "roller right";

          const parchment = document.createElement("div");
          parchment.className = "parchment";

          const contents = document.createElement("div");
          contents.className = "contents";

          const title = document.createElement("h3");
          title.className = "title";

          const message = document.createElement("h2");
          message.className = "message";

          if (content.chatname) {
            const name = document.createElement("span");
            name.innerHTML = content.chatname;

            if (content.chatbadges && Array.isArray(content.chatbadges)) {
              const badges = document.createElement("div");
              badges.className = "badges";
              content.chatbadges.forEach((badge) => {
                const img = document.createElement("img");
                img.className = "badge";
                img.src = typeof badge === "string" ? badge : badge.src;
                badges.appendChild(img);
              });
              title.appendChild(badges);
            }

            title.appendChild(name);
          }

          if (content.chatmessage) {
            const text = document.createElement("div");
            text.className = "text";
            text.innerHTML = content.chatmessage;

            const icon = text.querySelector("i");
            if (!icon) {
              // console.log("The <i> tag is missing!");
            } else {
              // console.log("The <i> tag is there.");
              const img = icon.querySelector("img");
              if (img) {
                img.className = "gift-image";
                icon.replaceChildren(img);
              }
            }

            message.appendChild(text);
          }

          contents.appendChild(title);
          contents.appendChild(message);

          parchment.appendChild(contents);

          wrapper.appendChild(rollerLeft);
          wrapper.appendChild(parchment);
          wrapper.appendChild(rollerRight);

          const output = document.getElementById("output");
          output.innerHTML = "";
          output.appendChild(wrapper);

          requestAnimationFrame(() => {
            setTimeout(() => {
              parchment.classList.add("open");
            }, 1);
          });

          currentMessage = wrapper;

          if (messageTimeout) clearTimeout(messageTimeout);
          messageTimeout = setTimeout(() => {
            hideMessage();
          }, showtime);
        });
      }

      function hideMessage(callback) {
        if (messageTimeout) {
          clearTimeout(messageTimeout);
          messageTimeout = null;
        }

        if (currentMessage) {
          currentMessage.classList.remove("open");
          //   currentMessage.classList.add("hide");
          setTimeout(() => {
            if (currentMessage?.parentNode) {
              currentMessage.parentNode.removeChild(currentMessage);
            }
            currentMessage = null;
            if (callback) callback();
          }, 800);
        } else if (callback) {
          callback();
        }
      }

      createIframe();
    </script>
  </body>
</html>
