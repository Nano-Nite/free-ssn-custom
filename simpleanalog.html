<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Message - Modern Styles</title>
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --apple-heading: 600;
        --apple-body: 400;
      }

      @font-face {
        font-family: NotoColorEmojiLimited;
        unicode-range: U+1F1E6-1F1FF;
        src: local("Noto Color Emoji");
      }

      @font-face {
        font-family: "San Francisco";
        font-weight: 400;
        src: url("./assets/fonts/sanfranciscodisplay-regular-webfont.woff")
          format("woff");
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-style: normal;
      }

      body {
        font-family: "San Francisco", sans-serif;
        -webkit-font-smoothing: antialiased;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        /* background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=3840&q=80") center/cover no-repeat; */
        background: transparent;
        backdrop-filter: none;
        overflow: hidden;
      }

      .content {
        font-weight: var(--apple-heading);
        font-size: 21px;
        letter-spacing: -0.015em;
      }

      .info {
        font-weight: var(--apple-body);
        font-size: 17px;
        letter-spacing: -0.01em;
        line-height: 1.4;
      }

      #container {
        width: 100%;
      }

      /* .output {
        backdrop-filter: blur(2px) brightness(1.1) saturate(1.3);
        -webkit-backdrop-filter: blur(2px) brightness(1.1) saturate(1.3);
        border-radius: 70px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        min-height: 100px;
        background-color: black;
        color: white;
      } */

      .analog-clock {
        width: 200px;
        height: 200px;
        border: 8px solid #38bdf8;
        border-radius: 50%;
        position: relative;
        background: #020617;
      }

      .hand {
        position: absolute;
        width: 50%;
        height: 2px;
        background: white;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
      }

      .hour {
        height: 4px;
        /* width: 35%; */
      }

      .minute {
        height: 3px;
      }

      .second {
        background: red;
      }

      .center {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @media (max-width: 600px) {
        .message {
          padding: 16px;
        }

        .avatar {
          width: 48px;
          height: 48px;
        }

        .username {
          font-size: 16px;
        }

        .text {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="output">
        <div class="analog-clock">
          <div class="hand hour" id="hour"></div>
          <div class="hand minute" id="minute"></div>
          <div class="hand second" id="second"></div>
          <div class="center"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/tts.js"></script>
    <script>
      function setClock() {
        const now = new Date();

        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDeg = (seconds / 60) * 360;
        const minuteDeg = (minutes / 60) * 360;
        const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

        document.getElementById(
          "second"
        ).style.transform = `rotate(${secondDeg}deg)`;
        document.getElementById(
          "minute"
        ).style.transform = `rotate(${minuteDeg}deg)`;
        document.getElementById(
          "hour"
        ).style.transform = `rotate(${hourDeg}deg)`;
      }

      setInterval(setClock, 1000);
      setClock();
    </script>
  </body>
</html>
